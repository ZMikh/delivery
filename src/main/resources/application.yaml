spring:
  port: 8080
  datasource:
    username: ${DATABASE_USERNAME:postgres}
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/delivery}
    password: ${DATABASE_PASSWORD:postgres}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  kafka:
    bootstrap-servers: ${KAFKA_SERVER:localhost:9092}
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: ${KAFKA_GROUP_ID:delivery}
      properties:
        spring.json.value.default.type: com.fasterxml.jackson.databind.JsonNode
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
kafka:
  topic:
    cancel-message: cancelMessage
    delivery-finish-message: deliveryFinishMessage
    notification: notification
    delivery-information: deliveryInformation
service:
  cart:
    url: http://localhost:8888/
stubs:
  cart:
    enable: true
